<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.css" />
</head>

<body>
    <div class="container weather">
        <div class="row mt-3">
            <div class="col">
                <input type="text" list="suggestions" class="weather_search" placeholder="Enter city name" />
                <datalist id="suggestions"></datalist>
            </div>
        </div>
        <div class="row mt-3 weather_today">
            <div class="col-sm-4">
                <h2 class="weather_city">City</h2>
                <p class="weather_day">Day</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity">
                        <span class="value">50</span>%
                    </p>
                    <p class="weather_indicator weather_indicator--wind">
                        <span class="value">West, 5</span>m/s
                    </p>
                    <p class="weather_indicator weather_indicator--pressure">
                        <span class="value">1050</span>hPa
                    </p>
                </div>
            </div>
            <div class="col-sm-4 weather_img">
                <img src="./images/clear-sky.png" class="weather_image" />
            </div>
            <div class="col-sm-4 weather_temperature"><span class="value"> +25</span> &deg;C</div>
        </div>
        <div class="row mt-4 weather_forecast">
            <div class="col">
                <div class="card weather_forecast_item bg-primary">
                    <img class="card-img-top weather_forecast_icon" src="./images/clear-sky.png" alt="Clear sky" />
                    <div class="card-body">
                        <div class="card-title weather_forecast_day">
                            <h2>Day</h2>
                        </div>
                        <div class="card-text">
                            <p class="weather_forecast_temperature">
                                <span class="value">+25</span> &deg;C
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card weather_forecast_item  bg-primary">
                    <img class="card-img-top weather_forecast_icon" src="./images/clear-sky.png" alt="Clear sky" />
                    <div class="card-body">
                        <div class="card-title weather_forecast_day">
                            <h2>Day</h2>
                        </div>
                        <div class="card-text">
                            <p class="weather_forecast_temperature">
                                <span class="value">+25</span> &deg;C
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card weather_forecast_item  bg-primary">
                    <img class="card-img-top weather_forecast_icon" src="./images/clear-sky.png" alt="Clear sky" />
                    <div class="card-body">
                        <div class="card-title weather_forecast_day">
                            <h2>Day</h2>
                        </div>
                        <div class="card-text">
                            <p class="weather_forecast_temperature">
                                <span class="value">+25</span> &deg;C
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card weather_forecast_item  bg-primary">
                    <img class="card-img-top weather_forecast_icon" src="./images/clear-sky.png" alt="Clear sky" />
                    <div class="card-body">
                        <div class="card-title weather_forecast_day">
                            <h2>Day</h2>
                        </div>
                        <div class="card-text">
                            <p class="weather_forecast_temperature">
                                <span class="value">+25</span> &deg;C
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card weather_forecast_item  bg-primary">
                    <img class="card-img-top weather_forecast_icon" src="./images/clear-sky.png" alt="Clear sky" />
                    <div class="card-body">
                        <div class="card-title weather_forecast_day">
                            <h2>Day</h2>
                        </div>
                        <div class="card-text">
                            <p class="weather_forecast_temperature">
                                <span class="value">+25</span> &deg;C
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap/bootstrap.bundle.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
